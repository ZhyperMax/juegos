<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adivina Colores Online</title>
  <link rel="stylesheet" href="juego.css />  
  
  
</head>
<body>

  <div id="formulario">
    <h2>Crear o Unirse a Sala</h2>
    <input type="text" id="nombre" placeholder="Tu nombre" /><br/><br/>
    <button onclick="crearSala()">Crear Sala</button><br/><br/>
    <input type="text" id="codigoUnir" placeholder="Código de sala" maxlength="5" style="text-transform: uppercase;" /><br/><br/>
    <button onclick="unirseSala()">Unirse a Sala</button>
    <p id="estadoApp"></p>
  </div>

  <div id="juego">
    <h2>Jugador: <span id="jugadorNombre"></span></h2>
    <h3>Código de Sala: <span id="codigoSala"></span></h3>

    <p>Seleccioná <b>4 colores</b> para tu intento:</p>
    <div id="coloresDisponibles"></div>
    <button onclick="enviarIntento()">Enviar intento</button>

    <p>Tiempo restante: <span id="tiempoRestante">60</span> segundos</p>

    <h3>Historial de intentos:</h3>
    <div id="historial"></div>
  </div>

  <pre id="debug"></pre>

  <script type="module" src="juego.js"></script>

</body>
</html>
